<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <h3>Rules:</h3>

<div class="rules-table">
    <table style="width:100%">
    <tr>
      <th>Input 1</th>
      <th>Input 2</th> 
      <th>Outcome</th>
    </tr>
    <tr>
      <td>Rock</td>
      <td>Paper</td>
      <td>Paper Wins</td>
    </tr>
    <tr>
      <td>Paper</td>
      <td>Scissors</td>
      <td>Scissors Win</td>
    </tr>
    <tr>
      <td>Scissors</td>
      <td>Rock</td>
      <td>Rock Wins</td>
    </tr>
    </table>
</div>

<div class="score-board">

    <span><h1>Scoreboard</h1></span>
    <!-- <span id="user-label" class="badge" style="font-size: xx-large; font-style: italic;">user</span>
    <span id="computer-label" class="badge" style="font-size: xx-large; font-style: italic;">computer</span>
    <br>
    <span>wins</span> <span>draws</span> <span>losses</span>
    <br> -->
    <!-- <span id="user-score">0</span>:<span id="draw-score">0</span>:<span id="computer-score">0</span> -->

</div>

<div class="results-table">
<table style="width:100%" >
    <tr>
      <th>User Wins</th>
      <th>Draws</th> 
      <th>Computer Wins</th>
    </tr>
    <tr>
      <td><span id="user-score">0</span></td>
      <td><span id="draw-score">0</span></td>
      <td><span id="computer-score">0</span></td>
    </tr>
    </table>
</div>

<div class="result">
    <h1 id="game-result">Make your choice ...</h1>
</div>

<div class="choices">
    <div class="choice" id="r">
        <img src="https://vignette.wikia.nocookie.net/yandere-simulator-fanon/images/4/4e/Johnson.jpg/revision/latest?cb=20160625153352" alt="rock" style="width:200px;height:200px">
    </div>
    <div class="choice" id="p">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Paper_450x450.jpg/220px-Paper_450x450.jpg" alt="paper" style="width:200px;height:200px">
    </div>
    <div class="choice" id="s">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Pair_of_scissors_with_black_handle%2C_2015-06-07.jpg" alt="scissors" style="width:200px;height:200px">
    </div>
</div>


    <script type="module" src="app.js"></script>
</body>

</html>
